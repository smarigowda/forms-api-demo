<div class="box is-size-3">
  <h1 class="has-text-centered has-text-primary">Dynamic Validation</h1>
</div>

<form action="#" #f="ngForm" [formGroup]="myFormModel" (ngSubmit)="onSubmit()">
  <div class="columns is-centered">
    <div class="column is-3-desktop has-text-left">
      <div class="field">
        <div class="control">
          <div class="container">
            <label class="label">Country</label>
            <input type="text" formControlName="country" class="input is-primary">
          </div>
        </div>
      </div>
    </div>
    <div class="column is-3-desktop has-text-left">
      <div class="field">
        <div class="control">
          <div class="container">
            <label class="label">Phone</label>
            <input type="text" formControlName="phone" class="input is-primary">
            <div *ngIf="myFormModel.controls['phone'].invalid" class="has-text-danger">
              Minimum Length: {{myFormModel.controls['phone'].getError('minlength')?.requiredLength}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
